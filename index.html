<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaroslav | Home</title>
    <link rel="stylesheet" href="style.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="wrap wrap-menu">
            <img src="imgs/logo.png" width="60px" height="60px" alt="Logo">
            <ul class="menu-ul">
                <li class="menu-li"><a href="#">Home</a></li>
                <li class="menu-li"><a href="">Zadania</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="wrap">
        <details name="faq">
            <summary>@Media<img src="imgs/down-arrow.png" height="30px" width="30px" alt=""></summary>
                <p class="media-text">
                    Ten text zmieni kolor przy 500px :)
                </p>
        </details>

        <details name="faq">
            <summary>Float Layout<img src="imgs/down-arrow.png" height="30px" width="30px" alt=""></summary>
                <div class="floats">
                    <div class="float-left">Left</div>
                    <div class="float-right">Right</div>
                </div>
        </details>

        
        <details name="faq">
            <summary>Forms<img src="imgs/down-arrow.png" height="30px" width="30px" alt=""></summary>
                <form class="login">
                    <h2>Welcome, User!</h2>
                    <p>Please log in</p>
                    <input type="text" placeholder="User Name" />
                    <input type="password" placeholder="Password" />
                    <input type="submit" value="Log In" />
                </form>
        </details>

        <details name="faq">
            <summary>CSS podstawy<img src="imgs/down-arrow.png" height="30px" width="30px" alt=""></summary>
                <p>Czy ja musze cos mowic?</p>
        </details>

        <details name="faq">
            <summary>Layout<img src="imgs/down-arrow.png" height="30px" width="30px" alt=""></summary>
                <header class="header-layout">Header</header>
                <main class="main-layout">
                    <aside class="aside-layout">Aside</aside>
                    <div class="blocks-layout">
                        <div class="layout-first">1</div>
                        <div class="layout-second">2</div>
                    </div>
                </main>
                <footer class="footer-layout">Footer</footer>
        </details>
    </div>

</body>
</html>
